<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - S.U.N.O.G</title>
  <link rel="stylesheet" href="../static/login.css">
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      border: 4px solid #800000;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px; background-color: #800000; color: white;
      border: none; border-radius: 10px; cursor: pointer; width: 95%;
    }
    button:hover { background-color: #a30000; }
  </style>
</head>

    <script src="../js/auth.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', loginUser);
    </script>


<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" id="gmail" placeholder="Gmail Address" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', loginUser);
  </script>
</body>
</html>
