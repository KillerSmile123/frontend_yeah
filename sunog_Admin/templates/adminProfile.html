<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    /* Top bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .top-bar .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 20px;
    }

    .back-btn {
      background: #34495e;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1abc9c;
    }

    /* Profile card */
    .profile-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      margin: 100px auto 40px; /* push below top bar */
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #1abc9c;
      cursor: pointer;
    }

    .profile-card h2 {
      margin: 0;
      font-size: 22px;
      color: #2c3e50;
    }

    .profile-card p.role {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #1abc9c;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #16a085;
    }

    #upload-btn {
      margin-top: 10px;
      font-size: 14px;
      background: #3498db;
    }

    #upload-btn:hover {
      background: #2980b9;
    }

    input[type="file"] {
      display: none; /* hide default file input */
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="left">
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
      <h1>Admin Profile</h1>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Admin Picture" id="profile-pic">
    <h2 id="admin-name">Admin Name</h2>
    <p class="role">System Administrator</p>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*">
    <button id="upload-btn" type="button">Change Picture</button>

    <form id="profileForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" value="John Doe">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="admin@example.com">
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" value="+63 912 345 6789">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" value="Administrator" disabled>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("profileForm");
    const uploadBtn = document.getElementById("upload-btn");
    const fileInput = document.getElementById("fileInput");
    const profilePic = document.getElementById("profile-pic");

    // Save profile details
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Profile updated successfully!");
    });

    // Open file input when button clicked
    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    });

    // When new picture is chosen
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profilePic.src = e.target.result; // change profile picture
          localStorage.setItem("adminProfilePic", e.target.result); // save in local storage
        };
        reader.readAsDataURL(file);
      }
    });

    // Load saved picture if exists
    window.addEventListener("DOMContentLoaded", () => {
      const savedPic = localStorage.getItem("adminProfilePic");
      if (savedPic) {
        profilePic.src = savedPic;
      }
    });

    // Go back function
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
